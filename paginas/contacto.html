    <body id= "body__todo__fondo">
 <div">
    <h1>Contacto</h1>
    <form class="body__formulario_color">
        <!-- sacar BR -->
        <label for="nombre_apellido">Nombre Completo:</label>
        <input required type="text" id="nombre_apellido"> <br>
        <label for="telefono">Telefono:</label>
        <input required type="tel" id="elefono"> <br>    
        <div>Movil</div>
        <input required type="radio" name="tipo_tel" value="Movil">
        <div>Fijo</div>
        <input required type="radio" name="tipo_tel" value="Fijo"><br>
        <label for="Edad">Edad</label>
        <input type="number" id="Edad" min="0" max="99"><br>
        <label for="consulta">Consulta:</label>
        <textarea required id="consulta" cols="30" rows="5"></textarea>
        <br><input class="boton" type="submit" value="Enviar">
        <input class="boton" type="reset" value="Borrar Todo"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
    </form>
